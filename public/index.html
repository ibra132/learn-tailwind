<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="absolute inset-x-0 z-50">
      <nav class="flex items-center justify-between p-6">
        <!-- Logo -->
        <div class="flex">
          <a href="#">
            <img
              class="h-10 w-auto"
              src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
              alt=""
            />
          </a>
        </div>

        <!-- Navigaiton Menu -->
        <div class="hidden lg:flex lg:gap-x-11">
          <a
            href="#"
            class="font-semibold text-cyan-500 hover:text-blue-500 text-lg"
            >Home</a
          >
          <a
            href="#"
            class="font-semibold text-cyan-500 hover:text-blue-500 text-lg"
            >About</a
          >
          <a
            href="#"
            class="font-semibold text-cyan-500 hover:text-blue-500 text-lg"
            >FAQ</a
          >
          <a
            href="#"
            class="font-semibold text-cyan-500 hover:text-blue-500 text-lg"
            >Contact</a
          >
        </div>

        <!-- Hamburger -->
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>

        <!-- Log In  -->
        <div class="hidden lg:flex">
          <button
            href="#"
            class="text-sm/6 font-semibold text-slate-200 inline-block p-3 rounded-lg bg-gradient-to-r from-cyan-600 to-blue-600 hover:bg-gray-500"
          >
            Log in <span aria-hidden="true">&rarr;</span>
          </button>
        </div>
      </nav>
    </header>
    <div class="h-screen bg-gradient-to-t from-black to-slate-900"></div>
  </body>
</html>
